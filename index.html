<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="DataMind - Advanced Machine Learning Solutions and AI Services" />
    <meta name="keywords" content="machine learning, AI, deep learning, data science, artificial intelligence" />
    <meta name="author" content="DataMind" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="robots" content="index, follow" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/icons/favicon-48x48.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="msapplication-TileImage" content="/icons/mstile-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DataMind - AI Solutions" />
    <meta property="og:description" content="Advanced Machine Learning Solutions and AI Services" />
    <meta property="og:url" content="https://datamind.ai" />
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Font Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>DataMind - AI Solutions</title>
    
    <!-- Critical CSS Inline -->
    <style>
      html {
        -webkit-text-size-adjust: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="noscript-message">
        Please enable JavaScript to use DataMind AI Solutions.
      </div>
    </noscript>
    
    <!-- Initial Loading State -->
    <div id="root">
      <div class="initial-loader" role="progressbar" aria-label="Loading application">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" role="img" aria-label="Loading spinner">
          <circle cx="20" cy="20" r="18" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round" stroke-dasharray="60 100" />
        </svg>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
